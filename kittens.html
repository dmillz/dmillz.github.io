<!DOCTYPE html>
<html>
<head>
	<title>OMG Kittens!</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>	
</head>
<body>

	<style>	
		body, html, #map {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}	
	</style>

	<script type="text/javascript">
		$(document).ready(function() {
		
			var options = {
				zoom: 3,
				center: new google.maps.LatLng(37.59, -99.13)
			};
			var map = new google.maps.Map($("#map")[0], options);

			var size = 256;
			var kittens = 80;
			var count = 0;      
			var urls = {};
			var zoom = map.getZoom();
			
			function getTileUrl(coords, zoom) { 
				var key = coords + "|" + zoom;
				if (urls.hasOwnProperty(key)) {
					 return urls[key];   
				}
				var offset = count % kittens;
				var kittenSize = size - (kittens / 2) + offset;
				if (kittenSize < 10) {
					kittenSize = size + (kittens / 2) + offset;
				}
				var g = count % 2 == 0 ? "/g" : "";
				var url = "http://placekitten.com" + g + "/" + kittenSize + "/" + kittenSize ;
				urls[key] = url;
				count++;
				return url; 
			}
			
			google.maps.event.addListener(map, "zoom_changed", function(){
				var newZoom = map.getZoom();
				if (newZoom > zoom) {
					size = size * 2;
				}
				else {
					size = size / 2;
				}
				
				zoom = newZoom;
				var overlay = new google.maps.ImageMapType({
					getTileUrl: getTileUrl,
					tileSize: new google.maps.Size(size, size),
					isPng: true
				});			
				map.overlayMapTypes.clear();				
				map.overlayMapTypes.push(overlay);
				console.log(size);
			});
			
			google.maps.event.addListenerOnce(map, "idle", function(){
				var overlay = new google.maps.ImageMapType({
					getTileUrl: getTileUrl,
					tileSize: new google.maps.Size(size, size),
					isPng: true
				});				
				map.overlayMapTypes.push(overlay);
			});
		});	
	</script>
	
	<div id="map"></div>	

</body>
</html>
